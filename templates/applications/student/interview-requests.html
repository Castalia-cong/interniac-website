<div class="row">
{{ user.interview_requests.all }}
    {% for listing in user.interviews.all %}
        <div class="col-lg-3 mb-5">
            <h1>{{ listing.title }}</h1>
            <a class="neutral-btn mr-3" href="{% url 'listing' slug=listing.slug %}">View Listing</a>
            <a class="success-btn" href="mailto:{{ listing.company.email }}">Email {{ listing.company.company_name }}</a>
        </div>
    {% endfor %}
</div>

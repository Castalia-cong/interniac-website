<div class="row justify-content-around">
    {% for listing in user.listing.all %}
        {% if listing.employer_acceptances.all %}
            <div class="col-lg-3 mr-2 ml-2 bg-white p-5 br-10">
                <a class="primary" href="{% url 'all_acceptances' slug=listing.slug %}"><h2>{{ listing.title }}</h2></a>
                {% for student in listing.employer_acceptances.all|slice:":3" %}
                    <div class="mb-4">
                        <a style="display: block; color: black" class="mb-4 mt-1"
                           href="{% url 'single_application' listing_slug=listing.slug user_slug=student.slug %}">{{ student.first_name }} {{ student.last_name }}</a>
                        <div class="row justify-content-between text-center">
                            <div class="col-md-5">
                                <a class="neutral-btn w-100" href="mailto:{{ student.email }}">{{ student.email }}</a>
                            </div>
                            <div class="col-md-5">
                                <a class="danger-btn w-100" onclick="return confirm('Are you sure?');"
                                   href="{% url 'archive_accepted' listing_id=listing.id student_id=student.id %}">Archive</a>
                            </div>
                        </div>

                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endfor %}
</div>

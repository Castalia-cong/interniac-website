<form id="search" method="get" action="{% url 'filter' %}">
    <div class="row">
        <div class="col-md-10">
            <input class="w-100" type="search" name="search" placeholder="search">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit"> Search</button>
        </div>
    </div>
</form>


<script type="text/javascript">
    let searchFrm = $('#search');
    let search;
    searchFrm.submit(function () {
        // save the current search
        search = searchFrm.serialize()
        $.ajax({
            type: searchFrm.attr('method'),
            url: searchFrm.attr('action'),
            data: search + "&" + filters,
            success: function (data) {
                $("#listings").html(data);
            },
            error: function (data) {
                $("#listings").html("Something went wrong!");
            }
        });
        return false;
    });
</script>

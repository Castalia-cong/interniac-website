<h1>
    Staff
</h1>

<div class="row mt-5 justify-content-around">
    <div class="col-md-3">
        <h4>Email all</h4>
        <form class="mt-3" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 save-btn">Send</button>
        </form>
    </div>
    <div class="col-md-7">
        <h4>New career</h4>
        <form method="post">
            {% csrf_token %}
            {{ new_career.as_p }}
            <button class="btn btn-primary w-100 save-btn" type="submit">Save</button>
        </form>
    </div>
</div>


<div class="mt-5">
    <a class="danger-btn"
       href="{% url "delete" %}">Delete account</a>
    <a class="neutral-btn"
       href="{% url 'logout' %}?next=/">Logout</a>
</div>

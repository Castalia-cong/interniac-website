<h1>Welcome, {{ user.first_name }}</h1>
<div class="row">
    <div class="col-lg-2">
        <img class="img-fluid" src="{{ user.profile_picture.url }}" alt="profile-picture"/>
    </div>
</div>

<div class="row">
    <div class="col-md-2">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ student_profile_form.as_p }}
            {{ student_email_picture_form.as_p }}
            <button class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-7">
        {% for application in user.applications.all %}
            <div class="text-center">
                {{ application }}
                <a href="{% url 'unapply' listing_id=application.id %}?profile=True">Unapply</a>
            </div>

        {% endfor %}
    </div>
    <div class="col-md-3">
        {% for listing in user.saves.all %}
            {{ listing }}
            <a href="{% url 'unsave' listing_id=application.id %}">Unsave</a>
        {% endfor %}
    </div>

</div>
